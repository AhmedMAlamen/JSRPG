<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rpg Dragon</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
   <div class="game">
    <div class="stats">
        <span class="stats">xp: <strong><span id="xpText">0</span></strong></span>
        <span class="stats">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stats">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
        <button id="button1">Go To Store</button>
        <button id="button2">Go To Cave</button>
        <button id="button3">Fight Dragon</button>
    </div>
    <div id="monsterStats">
        <span class="stat">MonsterName: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Welcome To Dragon Repeller, You must defeat the dragon that is 
        preventing people form leaving the town you are in the town square. where do you want to go ?
        use the button above
    </div>
    <script src="1.js"></script>
   </div> 
</body>
</html>
